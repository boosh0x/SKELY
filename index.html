<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKELY</title>
    <link rel="icon" type="image/favicon" href="favicon.png">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #101020 0%, #000010 100%);
            color: #f0f0f0;
            font-family: "Segoe UI", Roboto, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2.2em;
            letter-spacing: 1px;
            margin-bottom: 0.5em;
            font-weight: 300;
        }

        p {
            max-width: 400px;
            font-size: 1em;
            opacity: 0.8;
            margin-bottom: 2em;
        }

        a.play-btn {
            display: inline-block;
            padding: 14px 36px;
            background: #0078ff;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }

        a.play-btn:hover {
            background: #0098ff;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <main>
        <h1>SKELY</h1>
        <p>Help Skely collect coins!
            Play directly in your browser.</p>

        <a href="skely.html" class="play-btn">Play</a>
    </main>

    <footer>2025 BOOSH - <a href="https://github.com/boosh0x/SKELY">MIT License</a></footer>
</body>
</html>
